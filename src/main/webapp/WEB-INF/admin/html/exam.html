<div class="container-fluid">
	<div class="row-fluid">
		<div class="panel panel-info">
			<div class="row-fluid">
				<div class="col-md-10 form-line">
					<div class="row-fluid">
						<div class="col-md-6" style="margin-right: 0">
							<div class="row-fluid">
								<div class="input-group margin" style="margin-right: 0">
									<input id="searchText" type="text" class="form-control">
									<span class="input-group-btn">
										<button id="searchBtn" type="button" class="btn btn-primary ">
											<i class="fa fa-search"></i> 搜索
										</button>
									</span>
								</div>
							</div>
						</div>
						<div class="col-md-4 margin"
							style="margin-left: 0; padding-left: 0">
							<div class="input-group ">
								<a href="javascript:addExam();" class="btn btn-primary "><i
									class="fa fa-plus-circle"></i> 添加</a>
							</div>
						</div>
					</div>
				</div>
				<div class="col-md-2"></div>
			</div>
		</div>
		<div class="row-fluid">
			<div id="">
				<table id="data_table" class="table table-striped table-bordered"
					cellspacing="0" width="100%">
				</table>
			</div>
		</div>
	</div>
</div>
<div style="display: none; padding: 30px;" id="examContainer">
	<form class="form-horizontal" name="examForm" id="examForm" action=""
		method="post">
		<input name="id" type="hidden" value="" id="id" />
		<div class="form-group">
			<label for="name" class="col-sm-2 control-label" style="margin-right: 1em;">名称</label>
			<div class="form-inline">
				<input size="30" type="text" class="form-control" name="name" id="name"
					placeholder="请输入竞赛阶段名称">
			</div>
		</div>
		<div class="form-group">
			<label for="eventId" class="col-sm-2 control-label" style="margin-right: 1em;">所属赛事</label>
			<div class="form-inline">
				<select name="eventId" id="eventId" class="form-control input-sm">
				</select>
			</div>
		</div>
		<div class="form-group">
			<label for="eventId" class="col-sm-2 control-label" style="margin-right: 1em;">竞赛阶段</label>
			<div class="form-inline">
				<select name="step" id="step" class="form-control input-sm">
				</select>
			</div>
		</div>
		<div class="form-group">
			<label for="faceGroup" class="col-sm-2 control-label"
				style="margin-right: 1em;">面向组别</label> 
			<div class="form-inline">
				<select name="faceGroup" id="faceGroup" class="form-control input-sm">
				</select>
			</div>
		</div>
		<div class="form-group">
			<label for="canIn" class="col-sm-2 control-label"
				style="margin-right: 1em;">参赛条件</label> 
			<div class="form-inline">
				<select name="canInAct" id="canInAct" class="form-control input-sm">
					<option value="enroll">报名此竞赛</option>
					<option value="pass">通过</option>
				</select>
				<select style="display:none;" name="canInObj" id="canInObj" class="form-control input-sm">
					<option value="examId">Event</option>
					<option value="examId">Exam</option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<label for="paperId" class="col-sm-2 control-label"
				style="margin-right: 1em;">试卷</label> 
			<div class="form-inline">	
				<select name="paperId" id="paperId" class="form-control input-sm">
				</select>
			</div>
		</div>
		<div class="form-group">
			<label for="startTime" class="col-sm-2 control-label"
				style="margin-right: 1em;">开始时间</label>
			<div class="form-inline">
				<input size="30" class="form-control form_datetime" name="startTime"
					id="startTime" value="2017-3-18 00:00:00" 
					type="text" readonly>
			</div>
		</div>
		<div class="form-group">
			<label for="endTime" class="col-sm-2 control-label"
				style="margin-right: 1em;">结束时间</label>
			<div class="form-inline">
				<input size="30" class="form-control form_datetime" name="endTime"
					id="endTime" value="2017-3-18 00:00:00" type="text"
					readonly>
			</div>
		</div>
		<div class="form-group">
			<label for="" class="col-sm-2 control-label"
				style="margin-right: 1em;">时长</label>
			<div class="form-inline">
				<input size="30" class="form-control" type="number" name="duration"
					id="duration" /> 
			</div>
		</div>
	</form>
</div>
<script src="${basePath}/admin/js/exam.js"></script>
<script>
	var canIn = [];
	var steps = [];
</script>
