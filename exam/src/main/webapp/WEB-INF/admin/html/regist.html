<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>注册</title>
[@include.jquery_1_8_3 /]
[@include.layui /]
[@include.icon /]
<script type="text/javascript" src="../js/preload_layer.js"></script>
</head>
<body>
	<div id="tool_box">
		<a class="layui-input-inline" href="javascript:void(0);" id="login_btn">登陆</a>
		<a class="layui-input-inline" href="javascript:void(0);" id="regist_btn">注册</a>
	</div>
	<div  class="layui-ext-blueskin">
		<div class="layui-layout layui-layout-admin">
			<div class="layui-header ">Header</div>
		</div>
	</div>

	<div id="regist_box" class="regist_box layui-ext-blueskin">
		<form class="layui-form " name="regist_box" id="regist_box" action="">
			<div class="layui-form-item">
				<label class="layui-form-label">账号：</label>
				<div class="layui-input-inline">
					<input type="text" id="username" name="username" 
						placeholder="请输入账号" autocomplete="off" class="layui-input">
				</div>
				<div class="layui-form-mid layui-word-aux">*</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">密码：</label>
				<div class="layui-input-inline">
					<input type="password" id="password" name="password" 
						 placeholder="请输入密码" autocomplete="off"
						class="layui-input">
				</div>
				<div class="layui-form-mid layui-word-aux">*</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">确认密码：</label>
				<div class="layui-input-inline">
					<input type="password" id="password2" name="password2" 
						 placeholder="请输入确认密码" autocomplete="off"
						class="layui-input">
				</div>
				<div class="layui-form-mid layui-word-aux">*</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">邮箱：</label>
				<div class="layui-input-inline">
					<input type="email" id="email" name="email" 
						placeholder="请输入邮箱" autocomplete="off" class="layui-input">
				</div>
				<div class="layui-form-mid layui-word-aux">*</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-input-block">
					<button id=login_btn2 class="layui-btn layui-btn-normal" lay-submit
						lay-filter="regist_box">注册</button>
					<button id="reset_btn" type="reset" class="layui-btn layui-btn-primary">重置</button>
				</div>
			</div>
		</form>
		<div class="layui-input-block " style="text-align:right;">
			<a href="javascript:void(0);" >忘记密码?</a>
		</div>
	</div>


	<script>
		//Demo
		layui.use('form', function() {
			var form = layui.form();

			//监听提交
			form.on('submit(formDemo)', function(data) {
				layer.msg(JSON.stringify(data.field));
				return false;
			});
		});
	</script>
</body>
</html>
