<div class="container-fluid">
	<div class="row-fluid">
		<div class="panel panel-info">
			<div class="row-fluid">
				<div class="col-md-10 form-line">
					<div class="row-fluid">
						<div class="col-md-6" style="margin-right: 0">
							<div class="row-fluid">
								<div class="input-group margin" style="margin-right: 0">
									<input id="searchText" type="text" class="form-control">
									<span class="input-group-btn">
										<button id="searchBtn" type="button" class="btn btn-primary ">
											<i class="fa fa-search"></i> 搜索
										</button>
									</span>
								</div>
							</div>
						</div>
						<div class="col-md-4 margin"
							style="margin-left: 0; padding-left: 0">
							<div class="input-group ">
								<a href="javascript:addQuestiondb();" class="btn btn-primary "><i
									class="fa fa-plus-circle"></i> 添加</a>
							</div>
						</div>
					</div>
				</div>
				<div class="col-md-2"></div>
			</div>
		</div>
		<div class="row-fluid">
			<div id="">
				<table id="data_table" class="table table-striped table-bordered"
					cellspacing="0" width="100%">
				</table>
			</div>
		</div>
	</div>
</div>
<div style="display: none; padding: 30px;" id="questiondbContainer">
	<form class="form-horizontal" name="questiondbForm" id="questiondbForm" action=""
		method="post">
		<input name="id" type="hidden" value="" id="id" />
		<div class="form-group">
			<label for="name" class="col-sm-2 control-label">名称</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" name="name" id="name"
					placeholder="请输入题库名称">
			</div>
		</div>
		<div class="form-group">
			<label for="description" class="col-sm-2 control-label">描述</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" name="description"
					id="description" placeholder="请输入描述">
			</div>
		</div>
		<div class="form-group">
			<label for="status" class="col-sm-2 control-label"
				style="margin-right: 1em;">状态</label> <input type="checkbox"
				name="status" id="status" />
		</div>
	</form>
</div>
<script src="${basePath}/admin/js/questiondb.js"></script>

</script>
