<style>
.dataCodeDiv {
	display: block;
	width: 20%;
	height: 100%;
	float: left;
}

.fullH {
	height: 100%;
}

.dataCodeOper {
	display: inline-block;
	width: 79%;
	height: 100%;
}
</style>
<div style="height:100%;">
	<div class="dataCodeDiv fullH">
		<span id="treeTip"></span>
		<ul id="treeDemo" class="ztree fullH"></ul>
	</div>
	<div class="dataCodeOper login-form">
		<div class="btn-toolbar">
			<div class="btn-group">
				<a class="btn btn-primary active" onclick="addTopDataCode()"
					href="javascript:void(0)" id="addTopBtn" ><span class="fui-plus-circle">添加顶级代码</span></a>
				<a class="btn btn-primary" id="addChildBtn" href="javascript:addChildDataCode()"><span class="fui-plus">添加子级代码</span></a>
				<a class="btn btn-primary" id="deleteBtn" href="javascript:deleteDataCode()"><span class="fui-cross">删除代码</span></a>
			</div>
		</div>
		<form name="dataCodeForm" id="dataCodeForm" action="" method="post">
			<input name="pid" type="hidden" value="" id="pid" /> <input name="id"
				type="hidden" value="" id="id" />
			<div class="form-group" id="group-id" style="display: none">
				ID:<span id="showId"></span>
			</div>
			标题
			<div class="form-group">
				<input name="title" type="text" class="form-control login-field" 
					value="" placeholder="标题" id="title" /> <label
					class="login-field-icon fui-chat" for="title"></label>
			</div>
			描述
			<div class="form-group">
				<input name="description" type="text"
					class="form-control login-field" value="" placeholder="数据代码描述"
					id="description" /> <label class="login-field-icon fui-bookmark"
					for="description"></label>
			</div>
			图标
			<div class="form-group">
				<button id="icon_picker" class="btn btn-default"
					data-placement="left" role="iconpicker"></button>
				<input name="icon" type="hidden" class="form-control login-field"
					value="" placeholder="图标" id="icon" />
			</div>

			<div class="form-group">
				<a class="btn btn-primary" onclick="addDataCode()" href="javascript:void(0)"><span
					class="fui-check-circle">保存</span></a>
			</div>

		</form>
	</div>
	<script src="/exam/admin/js/datacode.js">
	</script>
</div>
