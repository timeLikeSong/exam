<div class="container-fluid">
	<div class="row-fluid">
		<div class="panel panel-info">
			<div class="row-fluid">
				<div class="col-md-10 form-line">
					<div class="row-fluid">
						<div class="col-md-6" style="margin-right: 0">
							<div class="row-fluid">
								<div class="input-group margin" style="margin-right: 0">
									<input type="text" class="form-control"> <span
										class="input-group-btn">
										<button type="button" class="btn btn-primary ">
											<i class="fa fa-search"></i> 搜索
										</button>
									</span>
								</div>
							</div>
						</div>
						<div class="col-md-4 margin"
							style="margin-left: 0; padding-left: 0">
							<div class="input-group ">
								<a href="javascript:addEvent();" class="btn btn-primary "><i
									class="fa fa-plus-circle"></i> 添加</a>
							</div>
						</div>
					</div>
				</div>
				<div class="col-md-2"></div>
			</div>
		</div>
		<div class="row-fluid">
			<div id="">
				<table id="data_table" class="table table-striped table-bordered"
					cellspacing="0" width="100%">
					<thead>
						<tr>
							<th>Name</th>
							<th>Position</th>
							<th>Office</th>
							<th>Age</th>
							<th>Start date</th>
							<th>Salary</th>
						</tr>
					</thead>
					<tfoot>
						<tr>
							<th>Name</th>
							<th>Position</th>
							<th>Office</th>
							<th>Age</th>
							<th>Start date</th>
							<th>Salary</th>
						</tr>
					</tfoot>
					<tbody>
						<tr>
							<td>Tiger Nixon</td>
							<td>System Architect</td>
							<td>Edinburgh</td>
							<td>61</td>
							<td>2011/04/25</td>
							<td>$320,800</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
<div style="display: none; padding: 30px;" id="eventContainer">
	<form class="form-horizontal" name="eventForm" id="eventForm" action=""
		method="post">
		<input name="id" type="hidden" value="" id="id" />
		<div class="form-group">
			<label for="name" class="col-sm-2 control-label">名称</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" name="name" id="name"
					placeholder="请输入竞赛名称">
			</div>
		</div>
		<div class="form-group">
			<label for="description" class="col-sm-2 control-label">描述</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" name="description"
					id="description" placeholder="请输入描述">
			</div>
		</div>
		<div class="form-group">
			<label for="status" class="col-sm-2 control-label"
				style="margin-right: 1em;">状态</label> <input type="checkbox"
				name="status"  id="status" />
		</div>
		<div class="form-group">
			<label for="enrollStartTime" class="col-sm-2 control-label"
				style="margin-right: 1em;">报名开始时间</label>
			<div class="input-group date form_datetime col-md-5" data-date=""
				data-link-field="enrollStartTime">
				<input class="form-control" size="16" type="text" value="" readonly>
				<span class="input-group-addon"><span
					class="glyphicon glyphicon-th"></span></span>
			</div>
			<input type="hidden" name="enrollStartTime" id="enrollStartTime" value="" /><br />
		</div>
		<div class="form-group">
			<label for="enrollEndTime" class="col-sm-2 control-label"
				style="margin-right: 1em;">报名结束时间</label>
			<div class="input-group date form_datetime col-md-5" data-date=""
				data-link-field="enrollEndTime">
				<input class="form-control" size="16" type="text" value="" readonly>
				<span class="input-group-addon"><span
					class="glyphicon glyphicon-th"></span></span>
			</div>
			<input type="hidden" name="enrollEndTime" id="enrollEndTime" value="" /><br />
		</div>
		<div class="form-group">
			<label for="" class="col-sm-2 control-label"
				style="margin-right: 1em;">比赛规则</label>
			<div class="form-inline">
				组别:<input size="5" class="form-control" type="text" name="groupName"
					id="groupName" /> 人数:<input size="5" class="form-control"
					type="text" name="groupCount" id="groupCount" />
				<button onclick="return false;" id="addGroupRuleBtn" class="btn btn-info">
					<i class="fa fa-plus"></i>
				</button>
			</div>
		</div>
		<div id="groupRules">
		</div>
		<div class="form-group">
			<label for="" class="col-sm-2 control-label"
				style="margin-right: 1em;">竞赛阶段</label>
			<div class="form-inline">
				阶段名称:<input size="19" id="stepName" class="form-control" type="text" name="stepName" />
				<button onclick="return false" id="addStepBtn" class="btn btn-info">
					<i class="fa fa-plus"></i>
				</button>
			</div>
		</div>
		<div id="steps">
		</div>
	</form>
</div>
<script src="${basePath}/admin/js/event.js"></script>
<script>
var groupRules = [];
var steps=[];
</script>
