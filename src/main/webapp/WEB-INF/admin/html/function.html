<style>
.dataCodeDiv {
	display: block;
	width: 20%;
	height: 100%;
	float: left;
}

.fullH {
	height: 100%;
}

.dataCodeOper {
	display: inline-block;
	width: 79%;
	height: 100%;
}
</style>
	<div class="dataCodeDiv fullH">
		<span id="treeTip"></span>
		<ul id="treeDemo" class="ztree fullH"></ul>
	</div>
	<div class="dataCodeOper login-form">
		<div class="btn-toolbar">
			<div class="btn-group">
				<a class="btn btn-primary active" onclick="addFunction()" href="javascript:void(0)" id="addFunctionBtn" ><span class="fui-plus-circle">添加权限</span></a>
				<a class="btn btn-primary" id="addChildFunctionBtn" href="javascript:addChildFunction()"><span class="fui-plus">添加子权限</span></a>
				<a class="btn btn-primary" id="deleteFunctionBtn" href="javascript:deleteFunction()"><span class="fui-cross">删除权限</span></a>
			</div>
		</div>
		<form name="functionForm" id="functionForm" action="" method="post">
			<input name="pid" type="hidden" value="" id="pid" /> <input name="id"
				type="hidden" value="" id="id" />
			<div class="form-group" id="group-id" style="display: none">
				ID:<span id="showId"></span>
			</div>
			权限名称
			<div class="form-group">
				<input name="funcName" type="text" class="form-control login-field" 
					value="" placeholder="权限名称" id="funcName" /> <label
					class="login-field-icon fui-chat" for="funcName"></label>
			</div>
			URL(如 menu/admin/datacode)
			<div class="form-group">
				<input name="url" type="text"
					class="form-control login-field" value="" placeholder="URL"
					id="url" /> <label class="login-field-icon fui-bookmark"
					for="url"></label>
			</div>
			是否可用
			<div class="form-group">
				<div class="toggle">
                  <label class="toggle-radio" for="statusOn">可用</label>
                  <input type="radio" name="status" id="statusOn" value="1" checked="checked">
                  <label class="toggle-radio" for="statusOff">不可用</label>
                  <input type="radio" name="status" id="statusOff" value="0">
                </div>
			</div>
			图标
			<div>
				<button id="icon_picker" class="btn btn-default"
					data-placement="left" role="iconpicker"></button>
				<input name="icon" type="hidden" class="form-control login-field"
					value="" placeholder="图标" id="icon" />
			</div>
			<div class="form-group">
				<a class="btn btn-primary" onclick="add()" href="javascript:void(0)"><span
					class="fui-check-circle">保存</span></a>
			</div>

		</form>
	</div>
