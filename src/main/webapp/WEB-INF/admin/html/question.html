<div class="container-fluid">
	<div class="row-fluid">
		<div class="panel panel-info">
			<div class="row-fluid">
				<div class="col-md-10 form-line">
					<div class="row-fluid">
						<div class="col-md-6" style="margin-right: 0">
							<div class="row-fluid">
								<div class="input-group margin" style="margin-right: 0">
									<input id="searchText" type="text" class="form-control">
									<span class="input-group-btn">
										<button id="searchBtn" type="button" class="btn btn-primary ">
											<i class="fa fa-search"></i> 搜索
										</button>
									</span>
								</div>
							</div>
						</div>
						<div class="col-md-4 margin"
							style="margin-left: 0; padding-left: 0">
							<div class="btn-group">
								<button data-toggle="dropdown"
									class="btn btn-default dropdown-toggle" aria-expanded="false">
									添加<span class="caret"></span>
								</button>
								<ul id="addQuestionDropDownMenu" class="dropdown-menu">
									<li><a href="javascript:addQuestion('singleChoice')"><i class="fa fa-check-circle-o"></i>单选题</a></li>
									<li><a href="javascript:addQuestion('multipleChoice')"><i class="fa fa-check-square-o"></i>多选题</a></li>
									<li><a href="javascript:addQuestion('judgement')"><i class="fa fa-check"></i>判断题</a></li>
									<li><a href="javascript:addQuestion('essay')"><i class="fa fa-pencil-square-o"></i>简述题</a></li>
									<li><a href="javascript:addQuestion('program')"><i class="fa fa-code"></i>编程题</a></li>
								</ul>
							</div>
						</div>
					</div>
				</div>
				<div class="col-md-2"></div>
			</div>
		</div>
		<div class="row-fluid">
			<div id="">
				<table id="data_table" class="table table-striped table-bordered"
					cellspacing="0" width="100%">
				</table>
			</div>
		</div>
	</div>
</div>
<div id="commonDiv" style="display:none;">
	<input name="id" type="hidden" value="" id="id" />
	<input name="typeId" type="hidden" value="" id="typeId" />
	<input name="typeName" type="hidden" value="" id="typeName" />
	<div class="form-group">
		<label for="questiondbId" class="col-sm-2 control-label">所属题库</label>
		<div class="col-sm-10">
			<select class="form-control input-sm"  name="questiondbId" id="questiondbId">
			</select>
		</div>
	</div>
	<div class="form-group">
			<label for="levelId" class="col-sm-2 control-label">难度</label>
			<div class="col-sm-10">
				<select class="form-control input-sm"  name="levelId" id="levelId">
					<option value="24">简单</option>
					<option value="25">普通</option>
					<option value="26">困难</option>
				</select>
			</div>
		</div>
	<div class="form-group">
			<label for="score" class="col-sm-2 control-label">分数</label>
			<div class="col-sm-10">
				<input type="number"
					class="form-control" size="10" name="score" id="score"
					placeholder="请输入分数"></textarea>
			</div>
		</div>
</div>
<div style="display: none; padding: 30px;" id="singleChoiceContainer">
	<form class="form-horizontal" name="singleChoiceForm"
		id="singleChoiceForm" action="" method="post">
		<div class="form-group">
			<label for="singleChoiceContent" class="col-sm-2 control-label">题干</label>
			<div class="col-sm-10">
				<textarea style="resize: none;" rows=5 type="text"
					class="form-control" name="singleChoiceContent" id="singleChoiceContent"
					placeholder="请输入题干"></textarea>
			</div>
		</div>
		<div class="form-group" id="singleChoiceOption" >
			<label id="" for="" class="col-sm-2 control-label optionLabel">选项</label>
			<div  class="col-sm-10">
				<div class="input-group singleChoiceOption">
					<span class="input-group-addon"> 
						<input type="radio" name="singleChoiceOptionAlias" class="singleChoiceOptionAlias" value="A" ><span class="alias">A</span>
					</span> 
					<input type="text" name="text" style="width:90%;" class="form-control singleChoiceOptionText" >
					<button  style="display: block;" onclick="return false;" id="" class="addBtn btn btn-info btn-sm">
						<i class="fa fa-plus"></i>
					</button>
					<button style="display: none;" onclick="return false;" id="" class="removeBtn btn btn-danger btn-sm">
						<i class="fa fa-minus"></i>
					</button>
				</div>
			</div>
		</div>
	</form>
</div>
