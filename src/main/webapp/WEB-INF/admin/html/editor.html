<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
[@include.layui_css/]
[@include.layui_js/]
</head>
<body>
	<div style="width:600px;height:100px">
		<textarea id="question_editor" ></textarea>
	</div>
	<div>
		<button class="layui-btn-primary">上传文件</button>
	</div>
	<script>
		layui.use(['layedit','form'], function() {
			var options = {
					height:160,
					tool:
					[
						  'strong' //加粗
						  ,'italic' //斜体
						  ,'underline' //下划线
						  ,'del' //删除线
						  ,'|' //分割线
						  ,'left' //左对齐
						  ,'center' //居中对齐
						  ,'right' //右对齐
						  ,'link' //超链接
						  ,'unlink' //清除链接
						  ,'face' //表情
						  ,'image' //插入图片
						  ,'help' //帮助
					]
				,uploadImage: {
			   	 	url: 'http://localhost:8088/slzh/admin/uploadImage' //接口url
			        ,type: 'post' //默认post
		      	}
		      	,success:function(re){
		      		alert(re);
		      	}
			/*
					{
					  "code": 0 //0表示成功，其它失败
					  ,"msg": "" //提示信息 //一般上传失败后返回
					  ,"data": {
					    "src": "图片路径"
					    ,"title": "图片名称" //可选
					  }
					}
			*/
			
			};
			layui.layedit.build('question_editor',options);		
		});
	</script>
</body>
</html>
